<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <h1>My Team</h1>
    </header>

    <div class="cardBase">

        <div class="cardTop">
            <div>
                ${managerName}
            </div>
            <div>
                <span><i class="fas fa-mug-hot"></i></span> <p>Manager</p>
            </div>
        </div>

        <div class="cardBody">
            <div class="bodyInner">
                <div>
                    <p>ID: ${managerId}</p>
                </div>
                <div>
                    <p>Email: ${managerEmail}</p>
                </div>
                <div>
                    <p>Office Number: ${managerNumber}</p>
            </div>
        </div>

    </div>

</body>
</html>
